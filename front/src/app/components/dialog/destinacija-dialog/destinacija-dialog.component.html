<div class="container">
    <h3 mat-dialog-title *ngIf="flag == 1">Dodavanje destinacija</h3>
    <h3 mat-dialog-title *ngIf="flag == 2">Modifikacija destinacija </h3>
    <h3 mat-dialog-title *ngIf="flag == 3">Brisanje destinacija</h3>
    <form class="mat-dialog-content" #formControl="ngForm">
      <div class="form">
        <mat-form-field>
          <input matInput placeholder="NazivAerodroma" [(ngModel)]="data.NazivAerodroma" name="NazivAerodroma" 
          [disabled] = "flag == 3" required>
        </mat-form-field>
      </div>
  
      <div class="form">
        <mat-form-field >
          <input matInput placeholder="Grad" [(ngModel)]="data.Grad"
          name="Grad" [disabled] = "flag == 3">
        </mat-form-field>
      </div>
      
      <div mat-dialog-actions>
        <button mat-button *ngIf="flag == 1" type="submit" [mat-dialog-close]="1"
          (click)="add()">Sačuvaj</button>
        <button mat-button *ngIf="flag == 2" type="submit" [mat-dialog-close]="1"
          (click)="update()" >Sačuvaj</button>
        <button mat-button *ngIf="flag == 3" type="submit" [mat-dialog-close]="1" 
          (click)="delete()">Obriši</button>
        <button mat-button (click)="cancel()">Poništi</button>
      </div>
    </form>
  </div>
